service: markdownlandingpage

provider:
  name: aws
  runtime: nodesjs12.x
  stage: dev

functions:
    graphql:
        handler: dist/graphql.handler
        events:
            - http:
                  path: graphql
                  method: GET
                  cors: true
            - http:
                  path: graphql
                  method: POST
                  cors: true
